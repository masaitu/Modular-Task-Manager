<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Modular Task Manager</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1>Tasks</h1>
        <form id="task-form" autocomplete="off">
          <label class="visually-hidden" for="task-title">Task title</label>
          <input
            id="task-title"
            name="title"
            type="text"
            placeholder="What needs to be done?"
            required
          />
          <button type="submit">Add</button>
        </form>
      </header>

      <section class="app__filters">
        <div class="filters" role="group" aria-label="Task filters">
          <button data-filter="all" class="filters__button filters__button--active">
            All
          </button>
          <button data-filter="active" class="filters__button">Active</button>
          <button data-filter="done" class="filters__button">Completed</button>
        </div>
      </section>

      <section class="app__tasks">
        <ul id="task-list" class="task-list" aria-live="polite"></ul>
      </section>

      <footer class="app__footer">
        <p>
          <span id="task-count">0</span> tasks total â€¢
          <span id="task-remaining">0</span> remaining
        </p>
      </footer>
    </main>

    <script type="module" src="../src/app.js"></script>
  </body>
</html>
